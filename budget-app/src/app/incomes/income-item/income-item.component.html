<div class="items">
  <div class="item-description">
    <div class="date">{{income.date | date:'dd-MM-yyyy' }}</div>
    <div class="desc">{{income.description}}</div>
  </div>

  <div class="item-value">
    <div class="val">+{{income.value}} BGN</div>
    <button (click)="onDeleteClicked()">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>

</div>
